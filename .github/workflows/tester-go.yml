on:
  workflow_call:
    inputs:
      go-version:
        required: false
        type: string
        default: "1.18.x"
      goprivate:
        required: true
        type: string
      codecov-enabled:
        required: false
        type: boolean
        default: true
      poded-ecr-enabled:
        required: false
        type: boolean
        default: false
      go-vet-enabled:
        required: false
        type: boolean
        default: true
      aws-region:
        required: false
        type: string
      aws-account-id:
        required: false
        type: string
    secrets:
      codecov-token:
        required: false
      aws-access-key-id:
        required: false
      aws-secret-access-key:
        required: false
      github-token:
        required: true
      alerts-slack-webhook-url:
        required: true

jobs:
  golang:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ inputs.go-version }}

      - name: Setup for private repo Go modules
        env:
          GOPRIVATE: ${{ inputs.goprivate }}
          TOKEN: ${{ secrets.github-token }}
        run: |
          git config --global url."https://${TOKEN}:x-oauth-basic@github.com".insteadOf "https://github.com"
          go mod download
          go mod vendor 

      - name: Configure AWS credentials
        if: ${{ inputs.poded-ecr-enabled }}
        uses: aws-actions/configure-aws-credentials@567d4149d67f15f52b09796bea6573fc32952783
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ inputs.aws-region }}

      - name: Login to Amazon ECR
        if: ${{ inputs.poded-ecr-enabled }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Docker build
        run: |
          docker build --target source -t source:latest .     

      - name: Docker run go vet
        if: ${{ inputs.go-vet-enabled }}
        run: |
          docker run source:latest go vet ./...

      - name: Docker run go test coverage
        run: |
          docker run -v ${{ github.workspace }}/tmp:/src/tmp source:latest go test -race -coverprofile=tmp/coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        if: ${{ inputs.codecov-enabled }}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.codecov-token }}
          files: ./tmp/coverage.txt

      - name: Alert Slack of failure
        uses: slackapi/slack-github-action@v1.23
        if: failure()
        with:
          payload: |
            {
              "github_repository": "${{ github.event.repository.name }}",
              "workflow": "${{ github.workflow }}",
              "action_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", 
              "status": "${{ job.status }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.alerts-slack-webhook-url }}
