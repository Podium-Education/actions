on:
  workflow_call:
    secrets:
      github-token:
        required: true
      alerts-slack-webhook-url:
        required: true

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup for private repo
        env:
          TOKEN: ${{ secrets.github-token }}
        run: |
          pip install wheel
          sed "s/git+ssh:\/\/git@github.com/https:\/\/${TOKEN}:x-oauth-basic@github.com/g"  requirements.txt > requirements_updated.txt
          mv requirements_updated requirements.txt
          pip wheel --wheel-dir=wheels -r requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          tags: |
            local/${{ github.event.repository.name }}:latest

      - name: Alert Slack of failure
        uses: slackapi/slack-github-action@v1.19
        if: failure()
        with:
          payload: |
            {
              "github_repository": "${{ github.event.repository.name }}",
              "workflow": "${{ github.workflow }}",
              "action_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", 
              "status": "${{ job.status }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.alerts-slack-webhook-url }}